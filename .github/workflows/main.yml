name: Package and Deploy SAM Application

on:
  push:
    branches:
      - main
    paths:
      - 'template.yaml'
      - '**/*.py'
      - '**/**/*.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      AWS_SAM_STACK_NAME: cv-website
      AWS_REGION: us-east-1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Adjust the version if needed

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

  deploy:
    name: Package and Deploy SAM Application using OIDC
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Configure AWS Credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE_ASSUMED }}
          aws-region: us-east-1  # or your preferred region

      - name: Package SAM Application
        run: |
          sam package \
            --template-file template.yaml \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --output-template-file packaged.yaml

      - name: Deploy SAM Application
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name my-sam-stack \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
